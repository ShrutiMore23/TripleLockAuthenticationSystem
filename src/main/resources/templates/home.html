<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Home</title></head>
<body>
	<!DOCTYPE html>
	<html lang="en">
	<head>
	  <meta charset="UTF-8" />
	  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	  <title>Banking Dashboard</title>
	  <style>
	    * {
	      box-sizing: border-box;
	      margin: 0;
	      padding: 0;
	      font-family: "Segoe UI", sans-serif;
	    }

	    body {
	      display: flex;
	      height: 100vh;
	      background-color: #f5f8fa;
	      animation: fadeIn 1s ease;
	    }

	    /* Fade in on page load */
	    @keyframes fadeIn {
	      from { opacity: 0; transform: translateY(20px); }
	      to { opacity: 1; transform: translateY(0); }
	    }

	    /* Slide-in animation */
	    @keyframes slideIn {
	      from { opacity: 0; transform: translateX(-20px); }
	      to { opacity: 1; transform: translateX(0); }
	    }

	    /* Sidebar */
	    .sidebar {
	      width: 220px;
	      background: #204080;
	      color: white;
	      padding: 20px;
	      animation: slideIn 0.7s ease;
	    }

	    .sidebar h2 {
	      margin-bottom: 30px;
	    }

	    .sidebar a {
	      display: block;
	      color: white;
	      text-decoration: none;
	      margin: 15px 0;
	      font-weight: 500;
	      transition: transform 0.3s ease;
	    }

	    .sidebar a:hover {
	      transform: translateX(5px);
	      text-decoration: underline;
	    }

	    /* Main content */
	    .main {
	      flex: 1;
	      padding: 20px;
	    }

	    .topbar {
	      display: flex;
	      justify-content: space-between;
	      align-items: center;
	      margin-bottom: 30px;
	      animation: fadeIn 1s ease 0.2s both;
	    }

	    .topbar h1 {
	      color: #204080;
	    }

	    .logout-btn {
	      background-color: #204080;
	      color: white;
	      padding: 8px 15px;
	      border: none;
	      border-radius: 4px;
	      cursor: pointer;
	      transition: all 0.3s ease;
	    }

	    .logout-btn:hover {
	      background-color: #102050;
	      transform: scale(1.05);
	    }

	    .card {
	      background: white;
	      padding: 20px;
	      border-radius: 10px;
	      box-shadow: 0 4px 6px rgba(0,0,0,0.08);
	      margin-bottom: 20px;
	      animation: slideIn 0.6s ease;
	    }

	    .balance {
	      font-size: 24px;
	      margin-bottom: 10px;
	      color: #28a745;
	    }

	    .actions {
	      display: flex;
	      gap: 20px;
	      margin-top: 10px;
	    }

	    .action-btn {
	      flex: 1;
	      padding: 15px;
	      background: #e0f0ff;
	      border: none;
	      border-radius: 8px;
	      font-weight: 600;
	      cursor: pointer;
	      transition: transform 0.3s ease, background 0.3s ease;
	    }

	    .action-btn:hover {
	      background: #c0e2ff;
	      transform: scale(1.05);
	    }

	    .transactions {
	      margin-top: 10px;
	    }

	    .transaction {
	      padding: 10px 0;
	      border-bottom: 1px solid #ddd;
	      display: flex;
	      justify-content: space-between;
	      animation: fadeIn 0.8s ease;
	    }

	    .transaction:last-child {
	      border-bottom: none;
	    }

	    /* Logout animation */
	    .fade-out {
	      animation: fadeOut 0.5s forwards;
	    }

	    @keyframes fadeOut {
	      from { opacity: 1; }
	      to { opacity: 0; transform: translateY(-20px); }
	    }
	  </style>
	</head>
	<body>

	  <div class="sidebar">
	    <h2>MyBank</h2>
	    <a href="#">Dashboard</a>
	    <a href="#">Accounts</a>
	    <a href="#">Transfers</a>
	    <a href="#">Bill Pay</a>
	    <a href="#">Settings</a>
	  </div>

	  <div class="main">
	    <div class="topbar">
	      <h1>Welcome üëã</h1>
	      <button class="logout-btn" onclick="logout()">Logout</button>
	    </div>

	    <div class="card">
	      <div class="balance">Account Balance: ‚Çπ45,600</div>
	      <div class="actions">
	        <button class="action-btn">Transfer Funds</button>
	        <button class="action-btn">Pay Bills</button>
	      </div>
	    </div>

	    <div class="card">
	      <h3>Recent Transactions</h3>
	      <div class="transactions">
	        <div class="transaction">
	          <span>üõí Amazon</span>
	          <span>- ‚Çπ2,199</span>
	        </div>
	        <div class="transaction">
	          <span>üè¶ Salary</span>
	          <span>+ ‚Çπ50,000</span>
	        </div>
	        <div class="transaction">
	          <span>üì± Mobile Recharge</span>
	          <span>- ‚Çπ199</span>
	        </div>
	      </div>
	    </div>
	  </div>

	  <script>
	    function logout() {
	      document.body.classList.add("fade-out");
	      setTimeout(() => {
	        window.location.href = "/"; // Or your Welcome page
	      }, 500);
	    }
	  </script>

	</body>
	</html>


</body>
</html>
